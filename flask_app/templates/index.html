<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    
    <title>RG Manual</title>
</head>
<body>
    <div id="container">
        <div class="search_box">
            <a href="/"><h3 class="text">Real Grade GunPla Manual</h3></a>
            <h5 class="text">Online Community of Real Grade Manual sharing!</h5>
            <div>
                <form action="/search_library" method="GET">
                    <input class="search" type="text" name="search_manual" placeholder="Search..">
                </form>
            </div>
            <div class="text2">
                <h6>Have a manual that's not here?</h6>
                <h6>Please share it with the community!</h6>
            </div>
            <h6 class="text3">Upload your Manuals by registering.</h6>
            <div class="button">
                <a href="/library"><button>Regular release RG Gundam Kits</button></a>
                <a href="/exclusive_library"><button>Exclusive release RG Gundam Kits</button></a>
            </div>
        </div>
        <div class="membership">
            {% if 'user_id' not in session %}
            <a href="/register"><button>Sign Up</button></a>
            <a href="/login"><button>Sign In</button></a>
            {% endif %}
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
